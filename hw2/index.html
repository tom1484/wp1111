<!DOCTYPE html>
<html>
    <head>
        <meta text="meta text">
        <link rel="stylesheet" type="text/css" href="./css/user-pin-area.css">
        <link rel="stylesheet" type="text/css" href="./css/user-list-area.css">
        <link rel="stylesheet" type="text/css" href="./css/footer.css">
        <link rel="stylesheet" type="text/css" href="./css/action-bar.css">
        <link rel="stylesheet" type="text/css" href="./css/info-bar.css">
        <link rel="stylesheet" type="text/css" href="./css/root.css">
        <link rel="stylesheet" type="text/css" href="./css/add-dialog.css">
    </head>

    <template>
        <div class="user" id="template-user">
            <img class="user-img" src="">
            <div class="user-tooltip">
                <div class="tooltip-option" id="pin-button">
                    <img class="tooltip-option-img" src="./css/img/user/pin.svg">
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Pin</p>
                    </div>
                </div>
                <div class="tooltip-option" id="block-button">
                    <img class="tooltip-option-img" src="./css/img/user/block.svg">
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Block Mode</p>
                    </div>
                </div>
                <div class="tooltip-option" id="minimize-button">
                    <img class="tooltip-option-img" src="./css/img/user/minimize.svg">
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Minimize</p>
                    </div>
                </div>
            </div>
            <img class="mic-state" src="./css/img/user/mic-mute.svg">
            <div class="delete-user">
                <img class="delete-user-img" src="./css/img/user/pin.svg">
                <div class="button-tooltip">
                    <p class="button-tooltip-text">Delete</p>
                </div>
            </div>
            <div class="user-info">
                <img class="pin-state" src="./css/img/user/pin-state.svg">
                <p class="user-name">Template</p>
            </div>
        </div>
    </template>

    <body>
        <script src="main.js"></script>
        <div class="root">
            <div class="add-dialog">
                <div class="user-name-input">
                    <label class="input-label">Name: </label>
                    <input class="user-name-input-text" type="text">
                </div>
                <div class="user-image-input">
                    <label class="input-label">Image: </label>
                    <select class="user-image-input-drop">
                        <option>./css/img/user/user-pin.png</option>
                        <option>./css/img/user/user-list-1.png</option>
                        <option>./css/img/user/user-list-2.png</option>
                        <option>./css/img/user/user-list-3.png</option>
                        <option>./css/img/user/user-list-4.png</option>
                        <option>./css/img/user/user-list-5.png</option>
                    </select>
                </div>
                <!-- <div class="add-button"> -->
                <!--     <label class="add-button-text">Add</label> -->
                <!-- </div> -->
                <button class="add-button">Add</button>
            </div>
            <div class="user-pin-area" enabled="false">
            </div>
            <div class="user-list-area">
            </div>

            <div class="footer">
                <p class="footer-text">晚上 9:42&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;hrk-ckvn-zeh</p>
            </div>
            <div class="action-bar">
                <!-- Add Participant Button -->
                <label class="action-button" id="add-participant" style="--edge-ratio: 1;">
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/action/mic.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Add Participant</p>
                    </div>
                </label>
                <!-- Microphone Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <input class="action-button-checkbox" type="checkbox">
                    <label class="action-button-img" style="
                        --img-checked: url('./img/action/mic-mute.svg');
                        --img-unchecked: url('./img/action/mic.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Microphone</p>
                    </div>
                </label>
                <!-- Camera Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <input class="action-button-checkbox" type="checkbox">
                    <label class="action-button-img" style="
                        --img-checked: url('./img/action/cam-off.svg');
                        --img-unchecked: url('./img/action/cam.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Camera</p>
                    </div>
                </label>
                <!-- Hands-Up Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/action/palm.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Hands Up</p>
                    </div>
                </label>
                <!-- Share-Screen Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/action/share.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Share Screen</p>
                    </div>
                </label>
                <!-- More-Option Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/action/option.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Options</p>
                    </div>
                </label>
                <!-- Hang-Up Button -->
                <label class="action-button" style="--edge-ratio: 1.5;" default-red>
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/action/hang-up.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Hang Up</p>
                    </div>
                </label>
            </div>
            <div class="info-bar">
                <!-- Information -->
                <label class="info-button">
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/info/info.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Information</p>
                    </div>
                </label>
                <!-- Participants -->
                <label class="info-button">
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/info/paticipant.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Participants</p>
                    </div>
                    <div class="participant-count">
                        <p class="participant-count-text"></p>
                    </div>
                </label>
                <!-- Chat -->
                <label class="info-button">
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/info/chat.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Chat</p>
                    </div>
                </label>
                <!-- Activities -->
                <label class="info-button">
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/info/activity.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Activities</p>
                    </div>
                </label>
                <!-- Control -->
                <label class="info-button">
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/info/control.svg')"></label>
                    <div class="button-tooltip">
                        <p class="button-tooltip-text">Control</p>
                    </div>
                </label>
            </div>
            <!-- <div class="footer" -->
        </div>
    </body>
</html>
