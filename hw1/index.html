<!DOCTYPE html>
<html>
    <head>
        <meta text="meta text">
        <link rel="stylesheet" type="text/css" href="./css/root.css">
        <link rel="stylesheet" type="text/css" href="./css/user-pin-area.css">
        <link rel="stylesheet" type="text/css" href="./css/user-list-area.css">
        <link rel="stylesheet" type="text/css" href="./css/footer.css">
        <link rel="stylesheet" type="text/css" href="./css/action-bar.css">
        <link rel="stylesheet" type="text/css" href="./css/info-bar.css">
    </head>

    <body>
        <div class="root">
            <div class="user-pin-area">
                <div class="user">
                    <label class="user-img"></label>
                    <div class="user-tooltip">
                        <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                        <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                        <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                    </div>
                    <p class="user-name">Tom</p>
                </div>
            </div>
            <div class="user-list-area">
                <div class="user-list">
                    <div class="user">
                        <div class="user-tooltip">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                        </div>
                        <p class="user-name">Tom</p>
                    </div>
                    <div class="user">
                        <div class="user-tooltip">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                        </div>
                        <p class="user-name">Tom</p>
                    </div>
                    <div class="user">
                        <div class="user-tooltip">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                        </div>
                        <p class="user-name">Tom</p>
                    </div>
                    <div class="user">
                        <div class="user-tooltip">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                        </div>
                        <p class="user-name">Tom</p>
                    </div>
                    <div class="user">
                        <div class="user-tooltip">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                            <img class="tooltip-option" src="./css/img/tooltip-pin.svg">
                        </div>
                        <p class="user-name">Tom</p>
                    </div>
                </div>
            </div>

            <div class="footer">

            </div>
            <div class="action-bar">
                <!-- Microphone Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <input class="action-button-checkbox" type="checkbox">
                    <label class="action-button-img" style="
                        --img-checked: url('./img/mic-mute.svg');
                        --img-unchecked: url('./img/mic.svg')"></label>
                </label>
                <!-- Camera Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <input class="action-button-checkbox" type="checkbox">
                    <label class="action-button-img" style="
                        --img-checked: url('./img/cam-off.svg');
                        --img-unchecked: url('./img/cam.svg')"></label>
                </label>
                <!-- Hands-Up Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/palm.svg')"></label>
                </label>
                <!-- Share-Screen Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/mic.svg')"></label>
                </label>
                <!-- More-Option Button -->
                <label class="action-button" style="--edge-ratio: 1;">
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/mic.svg')"></label>
                </label>
                <!-- Hand-Up Button -->
                <label class="action-button" style="--edge-ratio: 1.5;" default-red>
                    <label class="action-button-img" style="
                        --img-unchecked: url('./img/cam.svg')"></label>
                </label>
            </div>
            <div class="info-bar">
                <!-- Information -->
                <label class="info-button" style>
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/mic.svg')"></label>
                </label>
                <!-- Participator -->
                <label class="info-button" style>
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/mic.svg')"></label>
                </label>
                <!-- Comments -->
                <label class="info-button" style>
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/mic.svg')"></label>
                </label>
                <!-- Activities -->
                <label class="info-button" style>
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/mic.svg')"></label>
                </label>
                <!-- Control -->
                <label class="info-button" style>
                    <label class="info-button-img" style="
                        --img-unchecked: url('./img/mic.svg')"></label>
                </label>
            </div>
        </div>
    </body>
</html>
